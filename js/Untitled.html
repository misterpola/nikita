  <script>
    //RECURSIVE FUNCTIONS PRACTICE

    //PROVIDE A NUMBER, ADDS SAID NUMBER TO THE PREVIOUS ONE UNTIL 1.
    let suma = (num,s) => {
        if (num === 0 ) return s;
        return suma (num - 1, num-1 + s);
      }

    //PROVIDE A NUMBER, IF THERE'S A SERIES OF SUMS THAT RESULTS IN SAID NUMBER IT'LL TELL YOU FROM WHICH ONE.
    let fun = (num,st,sum) => {
    if (sum === num) return st;
    if (sum > num) return "not possible";
    return fun (num, st+1, sum + st);     
    }  

    
  </script>
