</head>

<body class="fade-in">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="collapse navbar-collapse" id="nav">
    <div class="" >
      <div class="full navbar-nav text-center d-flex flex-column align-items-center justify-content-center">
        <a class="nav-item nav-link text-white" href="#">CAPTURE</a>
        <a class="nav-item nav-link text-white" href="#">EXPRESS</a>
        <a class="nav-item nav-link text-white" href="#">CONTACT</a>
      </div>
    </div>
  </div>
  <div class="container-fluid landing d-flex align-items-end justify-content-center">

  </div>
  <div class="arrowBounce"></div>
  <div class="big-image fixed-top"></div>
  <div class="images">

    <img class="lazy" data-src="img/4.jpg" alt="">
    <img class="lazy" data-src="img/6.jpg" alt="">
    <img class="lazy" data-src="img/1.jpg" alt="">

    <div class="card text-white">
      <img class="lazy card-img" data-src="img/3.jpg" alt="Card image">
      <div class="card-img-overlay d-flex flex-column justify-content-end">
        <h5 class="card-title">Photo title</h5>
        <p class="card-text">Photo text and description</p>
      </div>
    </div>

    <div>
      <img class="lazy squared" data-src="img/5.jpg" alt="">
      <img class="lazy squared" data-src="img/4.jpg" alt="">
    </div>

  </div>

  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"> 
        <div class="card">
          <div class="lazy embed-responsive embed-responsive-16by9" data-loader="youtubeLoader" data-video="tH2TvzgFCU0"></div>
          <!--<div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/QzdoJd5nQZg?rel=0&amp;controls=0&amp;showinfo=0" allowfullscreen></iframe>
          </div> -->
          <div class="card-body px-5 py-0">
            <h5 class="card-title text-center display-4 mb-2">Desert</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="swiper-slide"> 
        <div class="card">
          <!--<div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Ld0MbF6yMvc?rel=0&amp;controls=0&amp;showinfo=0" allowfullscreen></iframe>              
          </div>-->
            <div class="card-body px-5 py-0">
            <h5 class="card-title text-center display-4 mb-2">Croatia</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
  </div>  
  <footer>
    <img src="img/logo.jpg" alt="">
    <a href="" class="text-light"> Web by Gonz </a>
  </footer>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/jquery.lazy.min.js"></script>
  <script>
    
    var mySwiper = new Swiper ('.swiper-container', {
      // Optional parameters

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    });
    
    $(document).ready(function () {

      $('body').animate({
        opacity: 1
      }, 700,function(){
        
        $('.lazy').Lazy({
          
          youtubeLoader: function(element) {
            var url = 'https://www.youtube.com/embed/',
            frame = $('<iframe />')

            frame.attr('width', 700)
            frame.attr('height', 394)
            frame.attr('frameborder', 0)
            frame.attr('src', url + element.data("video"));

            element.append(frame).load();
          }
        });

      });

      $('.squared').on('click',function(){
            var $source = $(this).attr('src');

            $(".big-image").css({
              'background-image': "url('" + $source + "')",
              'z-index': '9999'     			
            });

            $('.big-image').animate({
              opacity: 1
            },400);

            $("body").css("overflow","hidden");
          });
          
        $('.big-image').on('click', function(){
          $('.big-image').animate({
              opacity: 0
          },400, function(){
            $(".big-image").css({
              'background-image': 'none',
              'z-index': '-9999'     			
            });
          });
        
          $("body").css("overflow","visible");
        })      


    });

  </script>
</body>

</html>
