<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    <div class="layer bottom">

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script>


    let ua = window.navigator.userAgent,
        mac = !!ua.match(/macintosh/i),
        iOS = !!ua.match(/iPad/i) || !!ua.match(/iPhone/i),
        android = !!ua.match(/android/i),
        windows = !!ua.match(/windows/i),
        webkit = !!ua.match(/WebKit/i),
        iOSSafari = iOS && webkit && !ua.match(/CriOS/i);
    

    $(document).ready(function(){
      console.log('navigator.userAgent', navigator.userAgent);
      console.log('mac',mac);
      console.log('iOS',iOS);
      console.log('android',android);
      console.log('windows',windows);

      var htmlHeight = $('html').height();
      if (iOSSafari){
        var adjust = 69;
      } else if(android) {
        var adjust = 56;
      }
      $('html, body, .wrapper, .layer, .content-wrap, .image').css('height', htmlHeight - adjust);
      

      $('.image-top').on('click',function(){
        
        $('.top').animate({     
        width: viewportWidth + 2000
        }, 700, function() {

          $('.bottom').css('opacity', 0);
          $('.top').animate({
          opacity: 0
          }, 200, function() { 

            $('#logo').animate({
              opacity: 0              
            }, 100, function() {

              $(location).attr('href','capture.html');
            });
          });
        });
      });
      $('.image-bot').on('click',function(){

        $('.top').animate({
        width: 0
        }, 700, function() {

          $('.top').css('opacity', 0);
          $('.bottom').animate({
          opacity: 0
          }, 200, function() {

            $('#logo').animate({
              opacity:0
            }, 100, function(){
              $(location).attr('href','express.html');
            })
          });
        });
      })
    });
  </script>
</body>

</html>
